<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oh My Raffle!</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- PWA: manifest + theme color -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#E24A1B">

  <!-- iOS Add to Home Screen helpers -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="icon" href="icon-192.png" type="image/png">
</head>
<body>

  <!-- Header / Full-width logo -->
  <header>
    <!-- Root-relative path so it works from both / and /oh-my-raffle/ -->
    <img src="/oh-my-raffle/logo.png?v=3" alt="Oh My Raffle!" class="logo" />
  </header>

  <!-- Main content -->
  <main>
    <h2>Current Competitions</h2>

    <section class="competition">
      <h3>Luxury Watch Giveaway</h3>
      <p>Enter for a chance to win a luxury timepiece.</p>
      <button>Enter</button>
    </section>

    <section class="competition">
      <h3>New Smartphone Contest</h3>
      <p>Win the latest smartphone model.</p>
      <button>Enter</button>
    </section>

    <section class="competition">
      <h3>£500 Gift Card Raffle</h3>
      <p>Enter to win a £500 gift card.</p>
      <button>Enter</button>
    </section>
  </main>

  <!-- JS (keep this file in the repo root with index.html) -->
  <script src="app.js"></script>
</body>
</html>
