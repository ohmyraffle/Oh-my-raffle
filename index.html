<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Raffle!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <!-- Using absolute GitHub Pages URL for the logo -->
        <img src="https://ohmyraffle.github.io/oh-my-raffle/logo.png" 
             alt="Oh My Raffle!" 
             class="logo">
    </header>

    <main>
        <section>
            <h2>Current Competitions</h2>

            <div class="competition">
                <h3>Luxury Watch Giveaway</h3>
                <p>Enter for a chance to win a luxury timepiece.</p>
                <button>Enter</button>
            </div>

            <div class="competition">
                <h3>New Smartphone Contest</h3>
                <p>Win the latest smartphone model.</p>
                <button>Enter</button>
            </div>

            <div class="competition">
                <h3>$500 Gift Card Raffle</h3>
                <p>Enter to win a $500 gift card.</p>
                <button>Enter</button>
            </div>
        </section>
    </main>

</body>
</html>
