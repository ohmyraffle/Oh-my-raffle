<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oh My Raffle!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header / Full-width logo -->
  <header>
    <img src="logo.png?v=3" alt="Oh My Raffle!" class="logo" />
  </header>

  <!-- Main content -->
  <main>
    <h2>Current Competitions</h2>

    <section class="competition">
      <h3>Luxury Watch Giveaway</h3>
      <p>Enter for a chance to win a luxury timepiece.</p>
      <button>Enter</button>
    </section>

    <section class="competition">
      <h3>New Smartphone Contest</h3>
      <p>Win the latest smartphone model.</p>
      <button>Enter</button>
    </section>

    <section class="competition">
      <h3>£500 Gift Card Raffle</h3>
      <p>Enter to win a £500 gift card.</p>
      <button>Enter</button>
    </section>
  </main>

  <!-- Optional: JS hook for later features -->
  <script src="app.js"></script>
</body>
</html>
